repos:
- repo: local
  hooks:
  - id: flake8
    name: flake8
    stages: [commit]
    language: system
    entry: pipenv run flake8
    types: [python]
  - id: eslint
    name: eslint
    stages: [commit]
    language: system
    entry: eslint src
    types: [javascript]
  - id: pytest
    name: pytest
    stages: [manual]
    language: system
    entry: pipenv run test
    types: [python]
